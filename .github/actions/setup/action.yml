name: Setup
description: Install Node, pnpm, and dependencies.

runs:
  using: composite

  steps:
    - name: Enable corepack
      run: corepack enable
      shell: bash

    - name: Setup node & pnpm
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        check-latest: true
        cache: pnpm

    - name: Install dependencies
      run: pnpm install
      shell: bash
